<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Форма для додавання викладача</title>
</head>
<body>
    <h1>Форма для додавання викладача</h1>
    <form>
        <!-- Повне ім'я -->
        <label for="fullname">Повне ім'я:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <!-- Cтать -->
        <label for="gender">Стать:</label>
        <select id="gender" name="gender">
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
        </select><br><br>

        <!-- Дата народження -->
        <label for="birthday">Дата народження</label>
        <input type="date" id="birthday" name=birthday" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name=email" required><br><br>

        <!-- Телефон -->
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name=phone" required><br><br>

        <!-- Бажаний колір фону -->
        <label for="background-color">Бажаний колір фону:</label>
        <input type="color" id="background-color" name=background-color" required><br><br>

        <!-- Країна -->
        <label for="country">Країна:</label>
        <input type="text" id="country" name="country" required><br><br>

        <!-- Місто -->
        <label for="city">Місто:</label>
        <input type="text" id="city" name="city" required><br><br>

        <!-- Коментар -->
        <label for="comment">Коментар:</label><br><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

        <!-- Кнопка додати -->
        <input type="submit" value="Додати викладача">
    </form>
</body>
</html>
